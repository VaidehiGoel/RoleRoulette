<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROLEROULETTE - Digital Identity Chaos</title>
    <meta name="description" content="A social experiment where you don't play yourself. Get assigned a random identity and drop into a neon-lit chatroom.">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap');
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: #000;
            color: #00ff00;
        }
        
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .matrix-char {
            position: absolute;
            color: #00ff00;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            animation: matrix-fall linear infinite;
            opacity: 0.6;
        }
        
        @keyframes matrix-fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        .neon-glow {
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
        }
        
        .cyber-border {
            border-image: linear-gradient(45deg, #00ff00, #008800) 1;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
